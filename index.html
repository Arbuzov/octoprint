  <title>OctoPrint Helm Chart</title>

<body>
  <h1>OctoPrint Helm Chart Repository</h1>
  <p>Add this repository to Helm:</p>
  <pre>helm repo add octoprint https://arbuzov.github.io/octoprint</pre>
  <p>Then update to fetch charts:</p>
  <pre>helm repo update</pre>
  <p>See <a href="https://github.com/Arbuzov/octoprint">GitHub project</a> for details.</p>
</body>
</html>
